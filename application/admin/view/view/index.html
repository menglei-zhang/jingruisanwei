<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>消息</h5>
        </div>
            <div class="example-wrap">
                <h2>订单消息<h2>
                <ul id="order">
                    
                    {volist name="viewopen.order" id="vo"  }
                    <li  id="li_0" class="msg-read" style="position: relative;padding: 16px 0;border-bottom: 1px solid #e0e0e0;list-style: none;">

                        <p  class="msg-text clearfix" style="display: block;margin-top: 8px;padding: 0;color: #4d4d4d;">


                            <span  class="bb-span-wrap" style="width: 80%;font-weight: 700;text-overflow: ellipsis;white-space: nowrap;overflow: hidden;">
                                <a href="{:url('admin/order/orderedit')}?id={$vo.id}&is_view={$upload_view}&is_out_role=1"  style="color: #4d4d4d;text-decoration: none;cursor: pointer;font-size: 14px; padding: 0px 100px;" >你有一个新订单</a>
                                <a href="{:url('admin/order/orderedit')}?id={$vo.id}&is_view={$upload_view}&is_out_role=1"  style="color: #4d4d4d;text-decoration: none;cursor: pointer;font-size: 14px;    padding: 0px 100px;">{$vo.workname}</a>
                            </span>



                             <em class="fr" style="font-style: normal;color: #ccc;float: right !important;font-size:12px;">{$vo.addtime}</em>
                         </p>

                     </li>
                    {/volist}

                 </ul>
                <h2>留言消息<h2>
                    <ul id="message">
                    
                    {volist name="viewopen.message" id="vo"  }
                    <li  id="li_0" class="msg-read" style="position: relative;padding: 16px 0;border-bottom: 1px solid #e0e0e0;list-style: none;">
                            
                        <p  class="msg-text clearfix" style="display: block;margin-top: 8px;padding: 0;color: #4d4d4d;">
                            <span  class="bb-span-wrap" style="width: 80%;font-weight: 700;text-overflow: ellipsis;white-space: nowrap;overflow: hidden;">
                                <a href="{:url('admin/order/orderedit')}?id={$vo.order_id}&mess_id={$vo.mess_id}&is_message=1"  style="color: #4d4d4d;text-decoration: none;cursor: pointer;font-size: 14px;    padding: 0px 100px;">你有一条新留言</a>
                                <a href="{:url('admin/order/orderedit')}?id={$vo.order_id}&mess_id={$vo.mess_id}&is_message=1"  style="color: #4d4d4d;text-decoration: none;cursor: pointer;font-size: 14px;    padding: 0px 100px;">{$vo.mess_list}</a>
                              
                            
                            </span>
                             <em class="fr" style="font-style: normal;color: #ccc;float: right !important;font-size:12px;">{$vo.add_time}</em>
                         </p>

                     </li>
                    {/volist}  

                 </ul>
                         
                     <!-- <button class="btn btn-primary" type="submit" style="margin-left: 80px;"><a href="{:url('index/index')}" style="color:white;">返回</a></button>     -->
            </div>
                

    </div>
</div>
<!-- End Panel Other -->
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script type="text/javascript">

$('.bb-span-wrap').click(()=>{
    window.parent.resetMsgNum();
})

    $(function (){
        $.ajax({
            url: '{:url("index/Prompt/response")}',
            headers: {
                'content-type': 'application/x-www-form-urlencoded'
            },
            data: {},
            dataType: 'json',
            type: 'POST',
            success(res){
                // 订单通知
                let order = res.data.info.order;
                let html = '';
                for(let i in order){
                    html += '<li  id="li_0" class="msg-read" style="position: relative;padding: 16px 0;border-bottom: 1px solid #e0e0e0;list-style: none;"><p  class="msg-text clearfix" style="display: block;margin-top: 8px;padding: 0;color: #4d4d4d;"><span  class="bb-span-wrap" style="width: 80%;font-weight: 700;text-overflow: ellipsis;white-space: nowrap;overflow: hidden;">';

                    html += '<a data-href="{:url(\'admin/order/orderedit\')}?id='+ order[i].notice_id +'" data-id="'+ order[i].id +'" style="color: #4d4d4d;text-decoration: none;cursor: pointer;font-size: 14px; padding: 0px 100px;" >'+ order[i].content +'</a>';

                    html += '</span><em class="fr" style="font-style: normal;color: #ccc;float: right !important;font-size:12px;">'+ order[i].add_time +'</em></p></li>';
                }

                $("#order").html(html);


                // 留言通知
                let message = res.data.info.message;
                let messageHtml = '';
                for(let i in message){
                    messageHtml += '<li  id="li_0" class="msg-read" style="position: relative;padding: 16px 0;border-bottom: 1px solid #e0e0e0;list-style: none;"><p  class="msg-text clearfix" style="display: block;margin-top: 8px;padding: 0;color: #4d4d4d;"><span  class="bb-span-wrap" style="width: 80%;font-weight: 700;text-overflow: ellipsis;white-space: nowrap;overflow: hidden;">';

                    messageHtml += '<a data-href="{:url(\'admin/order/orderedit\')}?id='+ message[i].order_id +'" data-id="'+ message[i].id +'" style="color: #4d4d4d;text-decoration: none;cursor: pointer;font-size: 14px; padding: 0px 100px;" >'+ message[i].content +'</a>';

                    messageHtml += '</span><em class="fr" style="font-style: normal;color: #ccc;float: right !important;font-size:12px;">'+ message[i].add_time +'</em></p></li>';
                }

                $("#message").html(messageHtml);
            }
        });


        $("#order, #message").on('click', 'a', function(){
            let noticeId = $(this).data('id');
            let href= $(this).data('href');

            let count = $("#countInfo", window.parent.document);
            let newCount = count.html() - 1 < 0 ? 0 : count.html() - 1;

            $.ajax({
                url: '{:url("index/Prompt/infoHaveRead")}',
                headers: {
                    'content-type': 'application/x-www-form-urlencoded'
                },
                data: {
                    'notice_id': noticeId
                },
                dataType: 'json',
                type: 'POST',
                success(res){
                    if(200 == res.code){
                        count.html(newCount);

                        window.location = href;
                    }
                }
            });
        });
    })

</script>
</body>
</html>
